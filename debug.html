<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EriJu Studio</title>
    
    <script defer src="/_vercel/insights/script.js"></script>

    <style>
        body {
            background-color: #0d0d0d; /* 極簡深黑 */
            color: #ececec;
            font-family: "PingFang TC", "Microsoft JhengHei", serif;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }
        .content {
            text-align: center;
            border-left: 1px solid #333; /* 側邊裝飾細線 */
            padding-left: 30px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        .status {
            font-size: 0.9rem;
            color: #888;
            margin-top: 15px;
            letter-spacing: 0.5em;
            font-weight: 300;
        }
        /* 倒計時樣式 */
        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            font-family: "Inter", sans-serif;
        }
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time-value {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #ececec;
        }
        .time-label {
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 0.1em;
            margin-top: 5px;
            text-transform: uppercase;
        }
        .date {
            font-size: 0.7rem;
            color: #444;
            margin-top: 40px;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ERIJU STUDIO</h1>
        <div class="status">網站維護中</div>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hrs</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Min</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Sec</span>
            </div>
        </div>

        <div class="date">預計 2026.02.04 正式上線</div>
    </div>

    <script>
        function updateCountdown() {
            // 設定目標日期 (2026年2月4日)
            const targetDate = new Date("February 4, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const d = Math.floor(difference / (1000 * 60 * 60 * 24));
                const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = d.toString().padStart(2, '0');
                document.getElementById("hours").innerText = h.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
            } else {
                document.getElementById("countdown").innerHTML = "<div class='status'>LAUNCHING NOW</div>";
            }
        }

        // 啟動倒計時並每秒更新
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Vercel 事件追蹤：維護頁面瀏覽
        window.addEventListener('load', () => {
            if (window.va) {
                window.va.track('ViewMaintenancePage');
            }
        });
    </script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
