    <script>
        const _supabase = supabase.createClient('https://oikubhlwdbxrfhifqusn.supabase.co', 'sb_publishable_jwPs6RwbH4W4qg1ttjjZog_BcTN8VJy');
        
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }

        async function handleQuickLogin() {
            await _supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
        }

        function handleAuthUI() {
            _supabase.auth.onAuthStateChange((event, session) => {
                const authS = document.getElementById('auth-section');
                const authM = document.getElementById('auth-section-mobile');
                const userM = document.getElementById('user-info-mobile');
                const loginAlert = document.getElementById('login-alert');

                if (session?.user) {
                    const { avatar_url, full_name } = session.user.user_metadata;
                    authS.innerHTML = `<div class="relative group">
                        <img src="${avatar_url}" class="w-9 h-9 rounded-xl ring-4 ring-white shadow-sm cursor-pointer hover:rotate-3 transition">
                        <div class="user-menu p-3 text-left">
                            <p class="px-4 py-3 bg-slate-50 rounded-2xl text-[10px] font-black uppercase mb-2 text-slate-900">${full_name}</p>
                            <a href="orders.html" class="block p-3 text-[11px] font-bold text-slate-600 hover:bg-slate-50 rounded-xl transition">ğŸ“¦ è¨‚å–®è¨˜éŒ„</a>
                            <button onclick="_supabase.auth.signOut().then(()=>location.reload())" class="w-full text-left p-3 text-[11px] font-bold text-red-400 hover:bg-red-50 rounded-xl transition">ğŸšª ç™»å‡º</button>
                        </div>
                    </div>`;
                    userM.innerHTML = `<img src="${avatar_url}" class="w-20 h-20 rounded-2xl mx-auto shadow-xl border-4 border-white mb-2"><p class="font-black text-slate-900">${full_name}</p>`;
                    authM.innerHTML = `<button onclick="_supabase.auth.signOut().then(()=>location.reload())" class="text-red-400 font-bold uppercase tracking-widest text-sm">ç™»å‡ºå¸³è™Ÿ</button>`;
                    loginAlert?.classList.add('hidden');
                    if (!document.getElementById('cust-name').value) document.getElementById('cust-name').value = full_name;
                } else {
                    loginAlert?.classList.remove('hidden');
                }
            });
        }

        let myCart = [];
        async function initCart() {
            const { data: products } = await _supabase.from('products').select('*');
            const saved = JSON.parse(localStorage.getItem('ej_cart') || '[]');
            
            if (saved.length > 0) {
                myCart = saved.map(item => {
                    const real = products.find(p => p.id === item.id);
                    return real ? { ...item, price: real.price, name: real.name, image: real.image_url } : item;
                });
                renderCart();
            } else {
                showEmpty();
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            let total = 0;
            if (myCart.length === 0) return showEmpty();

            list.innerHTML = myCart.map((item, i) => {
                total += item.price * item.qty;
                return `
                <div class="cart-card p-6 flex gap-6 items-center shadow-sm">
                    <div class="img-container"><img src="${item.image}" class="w-full h-full object-contain p-2"></div>
                    <div class="flex-grow">
                        <h3 class="font-black text-slate-900 text-lg leading-tight">${item.name}</h3>
                        <div class="flex items-center gap-6 mt-3">
                            <span class="text-[10px] bg-slate-50 px-3 py-1.5 rounded-lg text-slate-400 font-black uppercase">Qty: ${item.qty}</span>
                            <button onclick="removeItem(${i})" class="text-[10px] text-red-400 font-black uppercase hover:text-red-600 transition">Remove</button>
                        </div>
                    </div>
                    <div class="text-right font-black text-slate-900 tracking-tighter">NT$ ${(item.price * item.qty).toLocaleString()}</div>
                </div>`;
            }).join('');

            document.getElementById('subtotal').innerText = document.getElementById('grand-total').innerText = `NT$ ${total.toLocaleString()}`;
            ['checkout-section', 'shipping-section', 'cart-list'].forEach(id => document.getElementById(id).classList.remove('hidden'));
            document.getElementById('empty-cart').classList.add('hidden');
            if (myCart.length > 0) document.getElementById('cart-dot')?.classList.remove('hidden');
        }

        function removeItem(i) {
            myCart.splice(i, 1);
            localStorage.setItem('ej_cart', JSON.stringify(myCart));
            renderCart();
        }

        function showEmpty() {
            ['checkout-section', 'shipping-section', 'cart-list'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('empty-cart').classList.remove('hidden');
            document.getElementById('cart-dot')?.classList.add('hidden');
        }

        async function processOrder() {
            const name = document.getElementById('cust-name').value.trim();
            const phone = document.getElementById('cust-phone').value.trim();
            const address = document.getElementById('cust-address').value.trim();
            if (!name || !phone || !address) return alert("è«‹å¡«å¯«å®Œæ•´æ”¶ä»¶è©³æƒ…");

            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return alert("è«‹å…ˆç™»å…¥å¸³è™Ÿ");

            const btn = document.getElementById('checkout-btn');
            btn.disabled = true; 
            btn.innerText = "Processing...";

            const totalAmount = myCart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            const orderData = {
                user_email: session.user.email,
                user_name: name,
                user_phone: phone,
                shipping_address: address,
                items: myCart,
                total_amount: totalAmount,
                status: 'pending'
            };

            // 1. å¯«å…¥è³‡æ–™åº«
            const { data, error } = await _supabase.from('orders').insert([orderData]).select().single();
            
            if (error) { 
                alert("ä¸‹å–®å¤±æ•—"); 
                btn.disabled = false; 
                btn.innerText = "Place Order"; 
            } else { 
                // 2. å‘¼å« Edge Function ç™¼é€ DC é€šçŸ¥
                try {
                    // è«‹ç¢ºèªä½ çš„ Supabase Function åç¨±ç‚º 'notify-discord'
                    await _supabase.functions.invoke('notify-discord', {
                        body: { 
                            orderId: data.id,
                            name: name,
                            phone: phone,
                            total: totalAmount,
                            items: myCart.map(i => `${i.name} (x${i.qty})`).join(', ')
                        }
                    });
                } catch (err) {
                    console.error("DC é€šçŸ¥ç™¼é€å¤±æ•—:", err);
                }

                localStorage.removeItem('ej_cart'); 
                alert("ğŸ‰ è¨‚å–®å·²å»ºç«‹ï¼"); 
                location.href = "orders.html"; 
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            handleAuthUI();
            initCart();
            gsap.registerPlugin(ScrollTrigger);
            ScrollTrigger.create({
                start: "top -20",
                onEnter: () => gsap.to(".floating-nav", { marginTop: "10px", width: "95%", backgroundColor: "rgba(255,255,255,0.75)", duration: 0.6 }),
                onLeaveBack: () => gsap.to(".floating-nav", { marginTop: "20px", width: "90%", backgroundColor: "rgba(255,255,255,0.4)", duration: 0.6 })
            });
        });
    </script>
