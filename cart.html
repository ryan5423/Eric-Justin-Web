<body class="pb-20">

                <p class="text-[11px] text-slate-400 font-medium">ç™»å…¥å¾Œå³å¯äº«æœ‰è‡ªå‹•å¡«å¯«èˆ‡è¨‚å–®è¿½è¹¤</p>
            </div>
            <button onclick="handleQuickLogin()" class="bg-white text-slate-900 px-6 py-2.5 rounded-full text-[12px] font-black hover:bg-orange-500 hover:text-white transition-all uppercase">Sign In</button>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase ml-1 tracking-widest">Shipping Address</label>
                    <textarea id="cust-address" rows="3" maxlength="100" placeholder="åŒ…å«éƒµéå€è™Ÿçš„å®Œæ•´åœ°å€" class="input-eriju"></textarea>
                </div>
            </div>
        </div>

        <div id="checkout-section" class="mt-12 space-y-4 hidden border-t border-slate-100 pt-10">
            <div class="flex justify-between text-slate-400 text-[13px] font-bold tracking-wide uppercase">

            <div class="flex justify-between text-3xl font-black mt-6 border-t border-slate-50 pt-6">

            <button onclick="processOrder()" id="checkout-btn" class="w-full btn-checkout py-5 rounded-[24px] font-black text-lg mt-10 uppercase tracking-[0.2em]">

        <div id="empty-cart" class="hidden py-32 text-center">
            <p class="text-slate-300 font-black text-2xl mb-8 tracking-tighter">ä½ çš„è³¼ç‰©è¢‹æ˜¯ç©ºçš„ã€‚</p>
            <a href="catalog.html" class="inline-block bg-slate-900 text-white px-12 py-4 rounded-full font-black text-xs tracking-widest hover:bg-orange-500 transition-all uppercase">æŒ‘é¸ä¸€æ¨£</a>
        </div>

    <script>
        const _supabase = supabase.createClient('https://oikubhlwdbxrfhifqusn.supabase.co', 'sb_publishable_jwPs6RwbH4W4qg1ttjjZog_BcTN8VJy');
        
        let myCart = [];
        let realProducts = []; 

        // ç™»å…¥ç³»çµ± UI åµæ¸¬ (åŒæ­¥ index/catalog æ¨£å¼)
        function handleAuthUI() {
            const authSection = document.getElementById('auth-section');
            _supabase.auth.onAuthStateChange((event, session) => {
                if (session?.user) {
                    const user = session.user;
                    const avatar = user.user_metadata.avatar_url || 'photo/S__38223874.jpg';
                    const fullName = user.user_metadata.full_name || 'Premium User';

                    authSection.innerHTML = `
                        <div class="relative group">
                            <div class="relative cursor-pointer">
                                <img src="${avatar}" class="w-9 h-9 rounded-xl ring-4 ring-white shadow-sm transition-transform duration-300 group-hover:scale-105 group-hover:rotate-3">
                                <div class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 bg-green-500 border-2 border-white rounded-full"></div>
                            </div>
                            
                            <div class="user-menu p-3 text-left">
                                <div class="px-4 py-3 bg-slate-50 rounded-2xl mb-2">
                                    <p class="text-slate-900 text-[10px] font-black truncate uppercase tracking-widest leading-tight">
                                        ${fullName}
                                    </p>
                                    <p class="text-slate-400 text-[9px] truncate mt-0.5 font-medium">
                                        ${user.email}
                                    </p>
                                </div>
                                
                                <div class="space-y-1">
                                    <a href="orders.html" class="flex items-center gap-3 p-3 text-[11px] font-bold text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl transition-all group/item">
                                        <span class="text-base group-hover/item:scale-110 transition-transform">ğŸ“¦</span> 
                                        ORDER RECORDS
                                    </a>
                                    
                                    <div class="h-[1px] bg-slate-100 my-1 mx-2"></div>
                                    
                                    <button onclick="logout()" 
                                            class="w-full flex items-center gap-3 p-3 text-[11px] font-bold text-red-400 hover:bg-red-50 rounded-xl transition-all group/logout">
                                        <span class="text-base group-hover/logout:rotate-12 transition-transform">ğŸšª</span> 
                                        SIGN OUT
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    document.getElementById('login-alert').classList.add('hidden');
                } else {
                    authSection.innerHTML = `<button onclick="handleQuickLogin()" class="text-slate-400 hover:text-slate-900 transition font-bold">Sign In</button>`;
                    document.getElementById('login-alert').classList.remove('hidden');
                }
            });
        }

        async function logout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        async function handleQuickLogin() {
            await _supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.href }
            });
        }

        async function initCart() {
            // è‡ªå‹•å¡«å…¥å§“å
            const { data: { session } } = await _supabase.auth.getSession();
            if (session && !document.getElementById('cust-name').value) {
                document.getElementById('cust-name').value = session.user.user_metadata.full_name || '';
            }

            const { data: products, error } = await _supabase.from('products').select('*');
            if (error) return;
            realProducts = products;

            const savedCart = localStorage.getItem('ej_cart');
            if (savedCart && JSON.parse(savedCart).length > 0) {
                myCart = JSON.parse(savedCart);
                // é‡æ–°æ ¡æº–è³‡æ–™ï¼ˆé˜²æ­¢åƒ¹æ ¼è¢«ç¯¡æ”¹ï¼‰
                myCart = myCart.map(item => {
                    const realItem = realProducts.find(p => p.id === item.id);
                    return realItem ? { ...item, price: realItem.price, name: realItem.name, image: realItem.image_url || item.image } : item;
                });
                renderCart();
            } else { 
                showEmpty(); 
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let total = 0;
            
            if (myCart.length === 0) { showEmpty(); return; }

            myCart.forEach((item, index) => {
                total += item.price * item.qty;
                list.innerHTML += `
                    <div class="cart-card p-6 flex gap-6 items-center shadow-sm">
                        <div class="img-container">
                            <img src="${item.image || 'photo/S__38223874.jpg'}" class="w-full h-full object-contain p-2">
                        </div>
                        <div class="flex-grow">
                            <h3 class="font-black text-slate-900 text-lg leading-tight tracking-tight">${item.name}</h3>
                            <div class="flex items-center gap-6 mt-3">
                                <span class="text-[10px] bg-slate-50 px-3 py-1.5 rounded-lg text-slate-400 font-black uppercase tracking-widest">Qty: ${item.qty}</span>
                                <button onclick="removeItem(${index})" class="text-[10px] text-red-400 font-black uppercase tracking-widest hover:text-red-600 transition">Remove</button>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-900 tracking-tighter">NT$ ${(item.price * item.qty).toLocaleString()}</p>
                        </div>
                    </div>`;
            });

            document.getElementById('subtotal').innerText = `NT$ ${total.toLocaleString()}`;
            document.getElementById('grand-total').innerText = `NT$ ${total.toLocaleString()}`;
            document.getElementById('checkout-section').classList.remove('hidden');
            document.getElementById('shipping-section').classList.remove('hidden');
            document.getElementById('cart-list').classList.remove('hidden');
            document.getElementById('empty-cart').classList.add('hidden');
        }

        function removeItem(index) {
            myCart.splice(index, 1);
            localStorage.setItem('ej_cart', JSON.stringify(myCart));
            renderCart();
        }

        function showEmpty() {
            document.getElementById('checkout-section').classList.add('hidden');
            document.getElementById('shipping-section').classList.add('hidden');
            document.getElementById('cart-list').classList.add('hidden');
            document.getElementById('empty-cart').classList.remove('hidden');
        }

        async function processOrder() {
            const name = document.getElementById('cust-name').value.trim();
            const phone = document.getElementById('cust-phone').value.trim();
            const address = document.getElementById('cust-address').value.trim();

            if (!name || !phone || !address) { alert("è«‹å¡«å¯«å®Œæ•´æ”¶ä»¶è©³æƒ…"); return; }

            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { alert("è«‹å…ˆç™»å…¥å¸³è™Ÿå†çµå¸³"); return; }

            const btn = document.getElementById('checkout-btn');
            btn.disabled = true;
            btn.innerText = "Processing...";

            let finalTotal = 0;
            const finalItems = myCart.map(item => {
                const real = realProducts.find(p => p.id === item.id);
                const price = real ? real.price : 0;
                finalTotal += price * item.qty;
                return { id: item.id, name: item.name, price: price, qty: item.qty, image: real?.image_url || item.image };
            });

            const orderData = {
                user_email: session.user.email,
                user_name: name,
                user_phone: phone,
                shipping_address: address,
                items: finalItems,
                total_amount: finalTotal,
                status: 'pending'
            };

            try {
                const { data: newOrder, error: dbError } = await _supabase.from('orders').insert([orderData]).select().single();
                if (dbError) throw dbError;
                
                // Discord é€šçŸ¥ï¼ˆå¦‚æœ‰ä¸²æ¥ï¼‰
                await _supabase.functions.invoke('notify-discord', { body: { order_id: newOrder.id } }).catch(()=>{});
                
                localStorage.removeItem('ej_cart');
                alert("ğŸ‰ è¨‚å–®å·²å»ºç«‹ï¼æ„Ÿè¬æ‚¨çš„è³¼è²·ã€‚");
                location.href = "orders.html";
            } catch (err) {
                alert("ä¸‹å–®å¤±æ•—ï¼š" + err.message);
                btn.disabled = false;
                btn.innerText = "Place Order";
            }
        }

        gsap.registerPlugin(ScrollTrigger);
        window.addEventListener('DOMContentLoaded', () => {
            handleAuthUI();
            initCart();
            
            ScrollTrigger.create({
                start: "top -20",
                onEnter: () => gsap.to(".floating-nav", { marginTop: "0px", width: "100%", borderRadius: "0px", backgroundColor: "white", duration: 0.5 }),
                onLeaveBack: () => gsap.to(".floating-nav", { marginTop: "20px", width: "90%", borderRadius: "50px", backgroundColor: "rgba(255, 255, 255, 0.8)", duration: 0.5 })
            });
        });
    </script>
