<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EriJu Studio</title>
    <style>
        body {
            background-color: #0d0d0d; /* 極簡深黑 */
            color: #ececec;
            font-family: "PingFang TC", "Microsoft JhengHei", serif;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }
        .content {
            text-align: center;
            border-left: 1px solid #333; /* 側邊裝飾細線 */
            padding-left: 30px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        .status {
            font-size: 0.9rem;
            color: #888;
            margin-top: 15px;
            letter-spacing: 0.5em;
            font-weight: 300;
        }
        .date {
            font-size: 0.7rem;
            color: #444;
            margin-top: 25px;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ERIJU STUDIO</h1>
        <div class="status">網站維護中</div>
        <div class="date">預計 2026.02 正式上線</div>
    </div>
</body>
</html>
