    <script>
        const _supabase = supabase.createClient('https://oikubhlwdbxrfhifqusn.supabase.co', 'sb_publishable_jwPs6RwbH4W4qg1ttjjZog_BcTN8VJy');

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }

        async function loginWithGoogle() {
            await _supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
        }

        function handleAuthUI() {
            _supabase.auth.onAuthStateChange((event, session) => {
                const authS = document.getElementById('auth-section');
                const authM = document.getElementById('auth-section-mobile');
                const userM = document.getElementById('user-info-mobile');
                
                if (session?.user) {
                    const avatar = session.user.user_metadata.avatar_url;
                    const name = session.user.user_metadata.full_name;
                    
                    authS.innerHTML = `<div class="relative group">
                        <img src="${avatar}" class="w-9 h-9 rounded-xl ring-4 ring-white shadow-sm cursor-pointer hover:scale-105 transition">
                        <div class="user-menu p-3 text-left">
                            <p class="px-4 py-3 bg-slate-50 rounded-2xl text-[10px] font-black uppercase mb-2 text-slate-900">${name}</p>
                            <a href="orders.html" class="block p-3 text-[11px] font-bold text-slate-600 hover:bg-slate-50 rounded-xl transition">ğŸ“¦ è¨‚å–®è¨˜éŒ„</a>
                            <button onclick="_supabase.auth.signOut().then(()=>location.reload())" class="w-full text-left p-3 text-[11px] font-bold text-red-400 hover:bg-red-50 rounded-xl transition">ğŸšª ç™»å‡º</button>
                        </div>
                    </div>`;

                    userM.innerHTML = `<img src="${avatar}" class="w-20 h-20 rounded-2xl mx-auto shadow-xl border-4 border-white mb-2"><p class="font-black">${name}</p>`;
                    authM.innerHTML = `<button onclick="_supabase.auth.signOut().then(()=>location.reload())" class="text-red-400 font-bold uppercase tracking-widest text-sm">ç™»å‡ºå¸³è™Ÿ</button>`;
                }
            });
        }

        async function loadProducts() {
            const grid = document.getElementById('product-grid');
            const { data, error } = await _supabase.from('products').select('*');
            if (error) return grid.innerHTML = `<p class="col-span-full text-center py-20 text-red-400">è¼‰å…¥å¤±æ•—</p>`;

            data.sort((a, b) => (b.status ? 1 : 0) - (a.status ? 1 : 0));
            grid.innerHTML = data.map(p => {
                const isOff = p.status !== true;
                return `
                <div class="product-card ${isOff ? 'is-disabled' : 'active-card'}">
                    <a href="${isOff ? '#' : 'buy.html?id=' + p.id}">
                        <div class="img-container mb-8">
                            <img src="${p.image_url}" class="w-[75%] h-[75%] object-contain">
                            ${isOff ? '<div class="absolute inset-0 bg-white/40 backdrop-blur-[2px] flex items-center justify-center font-black text-slate-400 text-xs uppercase">Restocking</div>' : ''}
                        </div>
                        <div class="px-2">
                            <span class="tag-pill ${isOff ? 'bg-slate-100 text-slate-300' : 'bg-orange-50 text-orange-600'} mb-3 inline-block">
                                ${isOff ? 'Archive' : (p.tag || 'Official')}
                            </span>
                            <h3 class="text-2xl font-black text-slate-900 tracking-tight mb-1">${p.name}</h3>
                            <p class="${isOff ? 'text-slate-300' : 'text-slate-500'} font-bold">NT$ ${p.price.toLocaleString()}</p>
                        </div>
                    </a>
                </div>`;
            }).join('');

            gsap.to(".product-card", { opacity: 1, y: 0, duration: 1, stagger: 0.1, ease: "expo.out" });
        }

        window.addEventListener('DOMContentLoaded', () => {
            handleAuthUI();
            loadProducts();
            
            // åŸºç¤æ»¾å‹•èˆ‡å‹•ç•«
            const lenis = new Lenis();
            function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
            requestAnimationFrame(raf);

            gsap.registerPlugin(ScrollTrigger);
            ScrollTrigger.create({
                start: "top -20",
                onEnter: () => gsap.to(".floating-nav", { marginTop: "10px", width: "95%", backgroundColor: "rgba(255,255,255,0.75)", duration: 0.6 }),
                onLeaveBack: () => gsap.to(".floating-nav", { marginTop: "20px", width: "90%", backgroundColor: "rgba(255,255,255,0.4)", duration: 0.6 })
            });

            document.addEventListener('mousemove', (e) => {
                gsap.to("#cursor-glow", { x: e.clientX - 300, y: e.clientY - 300, duration: 1.5, ease: "power2.out" });
            });

            const cart = JSON.parse(localStorage.getItem('ej_cart') || '[]');
            if (cart.length > 0) document.getElementById('cart-dot')?.classList.remove('hidden');
        });
